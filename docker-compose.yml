services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: medusa
      POSTGRES_PASSWORD: medusa
      POSTGRES_DB: medusa
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    image: node:20
    working_dir: /app
    command: sh -c "yarn install && yarn build && yarn dev"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://medusa:medusa@postgres:5432/medusa?sslmode=disable
      REDIS_URL: redis://redis:6379
      MEDUSA_ADMIN_CORS: http://localhost:7000
      MEDUSA_STORE_CORS: http://localhost:3000
      PGSSLMODE: disable
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app

    ports:
      - "9000:9000"

  frontend:
    image: node:20
    working_dir: /app
    command: sh -c "yarn install && yarn dev"
    environment:
      NEXT_PUBLIC_MEDUSA_BACKEND_URL: http://backend:9000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"

  admin:
    image: node:20
    working_dir: /app
    command: sh -c "yarn install && yarn dev"
    environment:
      NEXT_PUBLIC_MEDUSA_BACKEND_URL: http://backend:9000
    depends_on:
      - backend
    volumes:
      - ./admin:/app
    ports:
      - "7001:7000"

volumes:
  pg_data:
  redis_data: